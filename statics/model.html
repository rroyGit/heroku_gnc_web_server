<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GNC Hub</title>
    <link rel="icon" href="https://www.logolynx.com/images/logolynx/3f/3f4b21cb4c608e21f3bf4fbad4b902ed.png" type="image/png">

    <link type="text/css" rel="stylesheet" href="../../home/statics/css/style.css">
    

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i" rel="stylesheet">
    
  </head>

  <body>
    <header> 
      <div class="logoheader">
        <img class="logo" src="../../home/statics/image/logo.png" alt="" width="300" height="100">
        <h1> GNC Hub </h1>
      </div>
      
    </header>

    <div id="graphContainer">
      <canvas id="myChart" width="1000" height="500"></canvas>
    </div>
    

    <div class="buttonsWrapper">
      <div class="refreshTimeC">
          <span id="refreshTitle">Refresh Time (ms) 
            <input id="timeInput" type="number" value="2000">
          </span> 
      </div>
  
      <div>
        <button class="buttons" id="startButton">Start</button>
        <div class="divider"></div>
        <button class="buttons" id="stopButton">Stop</button>
      </div>

      <div class="options">
        <button class="optionsButton" id="temp">Temperature</button> 
        <button class="optionsButton" id="dist">Distance</button> 
        <button class="optionsButton" id="speed">Speed</button> 
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="../../home/js/model/bundle.js"></script>
  </body>

</html>
